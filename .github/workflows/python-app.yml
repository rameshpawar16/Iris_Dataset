name: Iris Model CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements.txt, uncomment the next line and remove the manual installs
          # pip install -r requirements.txt
          pip install pytest scikit-learn pandas joblib

      - name: Run tests with pytest
        run: |
          python -m pytest
